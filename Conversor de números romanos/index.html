<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Converter.css">
  <title>Conversor de números romanos</title>
  <script src="RomanConverter.js"></script>
</head>
<body>
  <div class="container">
    <div class="converter-box">
      <h1>Conversor de números romanos</h1>
      <label>Número Romano:</label>
      <input type="text" id="romanNumeralInput" placeholder="Digite um número romano" />
      <button onclick="convertRomanToArabic()">Converter para Arábico</button>
      <br>
      <label>Número Arábico:</label>
      <input type="text" id="arabicNumeralInput" placeholder="Digite um número arábico" />
      <button onclick="convertArabicToRoman()">Converter para Romano</button>

      <div id="resultContainer"></div>
      <div id="resultContainer2"></div>
    </div>
  </div>
</body>
</html>
